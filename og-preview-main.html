<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Preview - Main Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating hearts decoration */
        .hearts-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.3;
            font-size: 40px;
        }

        .heart {
            position: absolute;
        }

        .main-title {
            font-family: 'Pacifico', cursive;
            font-size: 72px;
            color: #c44569;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        .emoji-row {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 36px;
            color: #6b4c6e;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px 40px;
            border-radius: 50px;
        }

        .buttons-preview {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 28px;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .btn-yes {
            background: linear-gradient(135deg, #48c774, #3ec46d);
            color: white;
            box-shadow: 0 6px 0 #2e8b57;
            transform: scale(1.1);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 6px 0 #c44;
            font-size: 20px;
            padding: 15px 30px;
            opacity: 0.7;
        }
    </style>
</head>
